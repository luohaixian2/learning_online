{% extends '__personal_base__.html' %}

{% block title %}教程资源管理{% endblock %}

{% block script %}
<script>
function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: {
            videos: data.videos,
            page: data.page
        },
        methods: {
            edit_video: function (video) {
                location.assign('/manage_videos/edit?id=' + video.id);
            },
            delete_video: function (video) {
                if (confirm('确认要删除“' + video.name + '”？删除后不可恢复！')) {
                    postJSON('/api/manage_videos/' + video.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}

$(function() {
    getJSON('/api/manage_videos', {
        page: {{ page_index }},
	user_id : '{{ __user__.id }}'
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        initVM(results);
    });
});
</script>

{% endblock %}

{% block style %}{% endblock %}

{% block content %}
	<div id="vm" class="uk-width-1-1">
        <a href="/personal_video_create/1" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 新教程</a>

        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-2-10">教程名</th>
                    <th class="uk-width-2-10">教程节数</th>
                    <th class="uk-width-2-10">价格</th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-2-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="video: videos" >
                    <td>
                        <span v-text="video.name"></span>
                    </td>
                    <td>
                        <span v-text="video.dir_num"></span>
                    </td>
                    <td>
                        <span v-text="video.price"></span>
                    </td>
                    <td>
                        <span v-text="video.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <a href="#0" v-on="click: edit_video(video)"><i class="uk-icon-edit"></i>
                        <a href="#0" v-on="click: delete_video(video)"><i class="uk-icon-trash-o"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>
{% endblock %}
