<html>
<head>
<meta charset="utf-8">
{% block meta %}<!-- block meta  -->{% endblock %}
<title>{% block title %} ? {% endblock %} - 网上云课堂</title>
<link rel="stylesheet" href="../static/css/uikit.min.css">
<link rel="stylesheet" href="../static/css/uikit.gradient.min.css">
<link rel="stylesheet" href="../static/css/my.css">
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/sha1.min.js"></script>
<script src="../static/js/uikit.min.js"></script>
<script src="../static/js/sticky.min.js"></script>
<script src="../static/js/vue.min.js"></script>
<script src="../static/js/my.js"></script>
{% block script %}<!-- before head  -->{% endblock %}
</head>
{% block style %}{% endblock %}
<body>

	<div id="vm" style = "margin:20px">
		<div class="uk-grid" style="margin-top:50px;margin-bottom:50px">
			<div class="uk-width-3-4">
				<div class="title_font"><a href="/"><i class="uk-icon-book"></i>网上云课堂</a></div>
			</div>
			<div class="uk-width-1-4" style="text-align:right">
                			{% if __user__ %}
                    			<div class="uk-button-dropdown" data-uk-dropdown="">
						<button class="uk-button uk-button-primary"><i class="uk-icon-user"></i>
						 {{__user__.name}}</button>
						<div style="" class="uk-dropdown">
                                       			<ul class="uk-nav uk-nav-dropdown">
                                           			<li><a href="/personal_video_manage">个人中心</a></li>
                                            			<li><a href="/signout">登出</a></li>
                                        		</ul>
                                    		</div>

                    			</div>
                			{% else %}
                    			<span class="margin_right_small"><a href="/signin"><i class="uk-icon-sign-in"></i> 登陆</a></span>
                    			<span><a href="/register"><i class="uk-icon-edit"></i> 注册</a></span>
                			{% endif %}

			</div>	
		</div>
		<!-- content -->
		{% block content %}
		{% endblock %}
		<!-- // content -->
	</div>
</body>
</html>
