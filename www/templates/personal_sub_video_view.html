{% extends '__personal_base__.html' %}

{% block title %}上传视频{% endblock %}

{% block script %}
{% endblock %}

{% block style %}{% endblock %}

{% block content %}
	<div class="uk-grid">
		<div class="uk-width-1-4"></div>

		<div id="vm" class="uk-width-2-4">
        		<h3 style="text-align:center">{{ parent_video_name }}第{{ sub_video.num }}节{{ sub_video.title}}</h3>
			<video width="100%" height="100%" controls="controls">
                		<source src={{ sub_video.video_path }} type="video/mp4" >{{ sub_video.title }}</source>
                		<!--<source src="../static/vedio/movie2.ogg" type="video/ogg" >示例视频2</source>-->
               			您的浏览器不支持video标签
        		</video>
			<a href="/personal_video_edit/{{ sub_video.parent_video_id }},1" class="uk-button uk-button-primary">
			<i class="uk-icon-times"></i> 返回</a>
		<div class="uk-width-1-4"></div>
    </div>
{% endblock %}
